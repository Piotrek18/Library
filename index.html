<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piotrek18 Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button id="addBookButton">Add Book</button>
    </header>
    <dialog id="newBookDialog">
        <p>Add a book to your Library</p>
        <form id="newBookForm">
            <label for="titleInput">Title:</label>
            <input type="text" id="titleInput" name="titleInput">
            <label for="authorInput">Author:</label>
            <input type="text" id="authorInput" name="authorInput">
            <label for="pagesInput">Pages:</label>
            <input type="number" id="pagesInput" name="pagesInput">
            <label for="readCheckbox">Read</label>
            <input type="checkbox" id="readCheckbox" name="readCheckbox">
            <input type="submit" id="confirmAddButton">
            <button id="cancelButton">Cancel</button>
        </form>
    </dialog>
    
    <table id="bookTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="bookBody"></tbody>
    </table>

</body>
</html>
